<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/output.css">
    <link rel="icon" type="image/png" href="../icon.png">
    <title>Sales Force</title>
</head>

<body class="flex items-center justify-center min-h-screen bg-slate-50">
    <div class="w-full max-w-md p-8 space-y-8 bg-white rounded-xl shadow-lg">
        <div class="flex flex-col items-center">
            <img class="w-48 mb-4" src="Logo.png" alt="ForceZenith Logo">
            <h2 class="text-2xl font-bold text-gray-900">Welcome Back</h2>
            <p class="text-sm text-gray-500">Sign in to your account</p>
        </div>

        <div id="authSection" class="text-center space-y-4">
            <button id="googleLoginBtn" class="w-full flex justify-center items-center py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-colors duration-200">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" class="w-5 h-5 mr-2">
                Sign in with Google
            </button>
            <p id="authStatus" class="text-sm text-gray-500"></p>
        </div>

        <form id="loginform" class="space-y-6 hidden">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <div class="mt-1">
                    <input id="username" name="username" type="text" value="fuhad.hossain@micronetbd.org" required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary sm:text-sm"
                        placeholder="Enter your username">
                </div>
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <div class="mt-1">
                    <input id="password" name="password" type="password" value="Anik19744" required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary sm:text-sm"
                        placeholder="Enter your password">
                </div>
            </div>

            <div>
                <button type="button" id="login"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary hover:bg-sky-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-colors duration-200">
                    Sign in
                </button>
            </div>
        </form>
    </div>

    <!-- Request Access Modal (Removed, replaced by Google Auth flow) -->
</body>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
<script src="/src/mock-chrome.js"></script>
<script src="/src/background.js"></script>
<script src="/src/axios.js"></script>
<script src="/src/localCookie.js"></script>
<script src="/src/firebase-init.js"></script>
<script src="/src/api.js"></script>
<script src="/src/login.js"></script>

</html>
