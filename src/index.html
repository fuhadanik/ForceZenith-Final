<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/output.css">
    <link rel="icon" type="image/png" href="../icon.png">
    <title>Sales Force</title>
</head>

<body class="flex items-center justify-center min-h-screen bg-slate-50">
    <div class="w-full max-w-md p-8 space-y-8 bg-white rounded-xl shadow-lg">
        <div class="flex flex-col items-center">
            <img class="w-48 mb-4" src="Logo.png" alt="ForceZenith Logo">
            <h2 class="text-2xl font-bold text-gray-900">Welcome Back</h2>
            <p class="text-sm text-gray-500">Sign in to your account</p>
        </div>

        <form id="loginform" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <div class="mt-1">
                    <input id="username" name="username" type="text" value="fuhad.hossain@micronetbd.org" required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary sm:text-sm"
                        placeholder="Enter your username">
                </div>
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <div class="mt-1">
                    <input id="password" name="password" type="password" value="Anik19744" required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary sm:text-sm"
                        placeholder="Enter your password">
                </div>
            </div>

            <div>
                <button type="button" id="login"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary hover:bg-sky-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-colors duration-200">
                    Sign in
                </button>
            </div>
        </form>
        <div class="text-center mt-4">
            <p class="text-sm text-gray-600">Don't have access?</p>
            <button id="requestAccessBtn" class="text-blue-600 hover:text-blue-800 text-sm font-medium">Request Access</button>
        </div>
    </div>

    <!-- Request Access Modal -->
    <div id="requestModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden flex items-center justify-center">
        <div class="bg-white p-6 rounded-lg shadow-xl w-full max-w-sm">
            <h3 class="text-lg font-bold mb-4">Request Access</h3>
            <p class="text-sm text-gray-600 mb-4">Enter your email to request access to the application.</p>
            <input type="email" id="requestEmail" placeholder="your.email@example.com" class="w-full border p-2 rounded mb-4">
            <div class="flex justify-end gap-2">
                <button id="cancelRequest" class="text-gray-500 hover:text-gray-700 px-3 py-1">Cancel</button>
                <button id="submitRequest" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Submit</button>
            </div>
            <p id="requestStatus" class="mt-2 text-sm text-center"></p>
        </div>
    </div>
</body>
<script src="/src/mock-chrome.js"></script>
<script src="/src/background.js"></script>
<script src="/src/axios.js"></script>
<script src="/src/localCookie.js"></script>
<script src="/src/api.js"></script>
<script src="/src/login.js"></script>

</html>
