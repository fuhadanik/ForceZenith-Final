<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - ForceZenith</title>
    <link rel="stylesheet" href="../assets/output.css">
    <link rel="icon" type="image/png" href="../icon.png">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="max-w-4xl mx-auto py-10 px-4">
        <div class="bg-white shadow rounded-lg p-6">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-2xl font-bold text-gray-900">Admin Panel</h1>
                <a href="./index.html" class="text-blue-600 hover:text-blue-800">Back to Login</a>
            </div>

            <!-- Login Section (Simple Master Password) -->
            <div id="adminLogin" class="mb-6">
                <p class="mb-2 text-gray-600">Please enter the Master Password to access the panel.</p>
                <div class="flex gap-2">
                    <input type="password" id="masterPassword" placeholder="Master Password" class="border p-2 rounded w-full max-w-xs">
                    <button id="loginBtn" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Login</button>
                </div>
                <p id="loginError" class="text-red-500 mt-2 hidden">Incorrect password.</p>
            </div>

            <!-- Main Content (Hidden by default) -->
            <div id="adminContent" class="hidden">
                <div class="mb-8 border-b pb-6">
                    <h2 class="text-xl font-semibold mb-4">Add Allowed User</h2>
                    <div class="flex gap-2">
                        <input type="email" id="newEmail" placeholder="user@example.com" class="border p-2 rounded w-full max-w-md">
                        <button id="addUserBtn" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Add User</button>
                    </div>
                    <p id="addMessage" class="mt-2 text-sm"></p>
                </div>

                <div>
                    <h2 class="text-xl font-semibold mb-4">Allowed Users List</h2>
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date Added</th>
                                    <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="userTableBody" class="bg-white divide-y divide-gray-200">
                                <!-- Users will be populated here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="./admin.js"></script>
</body>
</html>
